<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PLAYERKNOWN'S BATTLEGROUND</title>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="Element-wrap">
        <video src="video/account-login.mp4" class="login-v" autoplay muted loop></video>
        <div class="ngc-content">
            <div class="account-box">
                <img class="account" src="login-img/account.png" alt="account"/>
                <span>가입</span>
            </div>
            <div class="language-box">
                <img class="language" src="login-img/language.png" alt="language"/>
            </div>
        </div>

        <div class="form-wrap">
            <div class="logo">
                <a href="index.html"><img src="login-img/logo.png" alt="logo"/></a>
            </div>
            <div class="sns">
                <div class="fb">
                    <img src="login-img/facebook.svg" alt="facebook"/>
                </div>
                <div class="gg">
                    <img src="login-img/g-logo.svg" alt="google"/>
                </div>
                <div class="vk">
                    <img src="login-img/vk-logo.svg" alt="vk"/>
                </div>
                <div class="tw">
                    <img src="login-img/w_twitter.png" alt="twitter"/>
                </div>
            </div>
            <form class="form">
                <label for="email" class="label">이메일 주소<br/></label>
                <input type="email" id="email" placeholder="email">

                <label for="pw" class="label">비밀번호</label>
                <input for="password" id="pw" placeholder="password">

                <div class="three-col-box">
                    <label class="chkbox">
                        <input type="checkbox">
                        <div class="email-remember">
                            이메일 기억하기
                        </div>
                    </label>
                    <div class="pw-forgot">
                        비밀번호를 잊으셨나요?
                    </div>
                </div>
                <button class="login-btn">로그인</button>

                <h2>계정이 없으신가요?</h2>
                <button class="account-create">내 계정 만들기</button>
            </form>
        </div>
        <footer>
            <div class="footer-wrap">
                <div class="footer-logo">
                    <img style="width: 80px; " src="img/footer_logo.png" alt="footer-logo"/>
                </div>
                <div class="copyright">
                    <p>COPYRIGHT ©2020 PUBG CORPORATION. <br/>ALL RIGHTS RESERVED.
                    <br/>PLAYERUNKNOWN의 BATTLEGROUNDS 및 PUBG는 <br/>PUBG의 등록 상표 또는 서비스 상표입니다.</p>
                    <p>파트너십 문의:  PUBG_Partnership@pubg.com</p>
                    <ul>
                        <li>개인정보처리방침</li>
                        <li>이용약관</li>
                        <li>이용 규칙</li>
                        <li>최종 사용자 라이선스 계약</li>
                        <li>이용자 제작 콘텐츠 규칙</li>
                    </ul>
                </div>
            </div>
            <div class="violence-img">
                <img src="login-img/violence.png" alt="violence-img"/>
            </div>
        </footer>

    </div>
</body>
</html>
